<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tic-tac-toe</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="animation.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="clip">
			<div class="ppp">
				<span class="pppa"></span>
				<span class="pppb"></span>
				<span class="pppc"></span>
				<span class="pppd"></span>
			</div>
			<img src="gif front.jpg" alt="animation of tic tac toe" />
		</div>
		<div class="gif-loader">
			<img src="tic_tac_toe_loader_.gif" alt="loadre gif" />
		</div>
		<p>note : the first turn of cross sign (x)</p>
		<h2></h2>
		<div class="container">
			<div class="inner-container">
				<div class="game">
					<button class="box">1</button>
					<button class="box">2</button>
					<button class="box">3</button>
					<button class="box">4</button>
					<button class="box">5</button>
					<button class="box">6</button>
					<button class="box">7</button>
					<button class="box">8</button>
					<button class="box">9</button>
				</div>
			</div>

			<button type="reset">New Game</button>
		</div>
	</body>
</html>
